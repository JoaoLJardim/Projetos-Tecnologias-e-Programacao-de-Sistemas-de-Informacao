<h2>Diretores</h2>
<div ng-repeat="diretor in serie.diretores">
    <div class="card" style="margin: 15px">
        <div class="card-body">
            <h4 class="card-title">{{diretor.nome}}</h4>
            <p class="card-text">
                Telefone: {{diretor.telefone}}<br><br>
                Morada: {{diretor.morada}}
            </p>
        </div>
    </div>
</div>
