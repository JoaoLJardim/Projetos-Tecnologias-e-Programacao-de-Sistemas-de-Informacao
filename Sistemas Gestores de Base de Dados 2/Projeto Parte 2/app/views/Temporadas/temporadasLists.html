<h2>Temporadas Listing</h2>
<br>
<h5 style="text-align: center">{{error}}</h5>
<br>
<table class="table" ng-if="temporadas.length>0">
    <tr style="text-align: center">
        <th>Temporada Id</th>
        <th>Nome</th>
        <th>Ators Id</th>
        <th>Temporada</th>
        <th>AÃ§oes</th>
    </tr>

    <tr ng-repeat="temporada in temporadas" style="text-align: center">
        <td>{{temporada.temporada_id}}</td>
        <td>{{temporada.nome}}</td>
        <td>{{temporada.ator_id}}</td>
        <td>{{temporada.temporada_numero}}</td>
        <td>
            <a ui-sref="temporadaEdit({id:temporada._id})" class="btn btn-primary">Edit</a> |
            <a ng-click="deletetemporadas(temporada._id)" class="btn btn-warning">Delete</a>
        </td>
    </tr>
</table>
<div ng-if="temporadas.length==0">
    Nenhuma Temporada Listada!!
</div>
